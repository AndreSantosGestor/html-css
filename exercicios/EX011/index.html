<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
 <h1>Imagem dinâmica</h1>
 <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
 <picture>
    <source media="(max-width:710px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1020px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
 </picture> 
 <h1>Reproduzindo áudio</h1> 
 <p>Vamos aprender a reproduzir audios no HTML5</p>
 <audio autoplay>
    <source src="midia/Chasing.mp3" type="Chasing/mpeg">
   


 </audio>
</body>
</html>
